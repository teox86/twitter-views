
<!DOCTYPE html>
<html>
  <head>
  
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Big Data Project</title>
    
    <link type="text/css" rel="stylesheet" href="./css/button.css"/>
    <link type="text/css" rel="stylesheet" href="./css/bubble.css"/>
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/style.css">    
    <link href="./css/jquery.counter-analog2.css" media="screen" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="css/tweetTicker.css" />
	<link rel="stylesheet" type="text/css" href="css/jquery.jscrollpane.css" />
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />
	<link rel="stylesheet" href="css/style2.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <style type="text/css">
		body{
			font: 76%/1.3 Arial,Verdana,sans-serif;
			background: url("./css/images/pattern-7igq.png"); 
			}
		div.box{
	
			overflow:auto;padding: 10px;
			border:1px solid #EEE;border-right:0 solid;
			repeat-x fixed top left}
		div.box p{
			  font-size: 50%;
		  width: 20em;
		  height: 100%;
		  line-height: 100%; 
			margin-top:0}
	</style>

	<script src="./libs/d3.v2.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/jquery-ui.min.js"></script>
    <script src="./javascript/jquerycounter.js" type="text/javascript"></script>
	<script src="./libs/modernizr-2.0.6.min.js"></script>
	<script defer src="./javascript/plugins.js"></script>
	<script src="./javascript/Tooltip.js"></script>
	<script src="./javascript/socialGraphZoom.js" type="text/javascript"></script>
	  
	<script type="text/javascript" src="javascript/jquery.mousewheel.js"></script>
	<script type="text/javascript" src="javascript/jquery.jscrollpane.min.js"></script>
	<script type="text/javascript" src="javascript/TweetTickerScript.js"></script>
	<script type="text/javascript" src="javascript/tickerScript.js"></script>
	<script type="text/javascript" src="javascript/newsTicker/jquery.fiji.ticker.js"></script>
	<script type="text/javascript" src="javascript/accordionProp.js"></script>
	
	
	<style>
		#accordion-resizer {
			padding: 10px;
			width: 320px;
			height: 420px;
			overflow: auto;
		}
	</style>
	
  </head>
  <body>
  	<!-- Hashtag count -->
  	<div style="position:absolute; top:10px; left:20px;">
  			<p>
		        <span class="counter counter-analog2" data-direction="up" data-format="99999.9" data-stop="10000.0" data-interval="100">0:00k0</span>
		    </p>
		    <script>
		        $('.counter').counter();
		    </script>
		  
		    <div id="chart">
		
		      <button id="exeControl" class="start-stop first last">
		        Stop
		      </button><p>
		
		    </div>
		    <script type="text/javascript" src="./javascript/bubble.js"></script>
  	</div>
  	
  	<!-- Social graph -->
  	<div style="position:absolute; top:10px; left:600px;">
  		<div id="container" class="container">
	  	    <div id="search_user" class="control">
        		
          			<p class="insert_username"><input type="text" class="text-input" id="usernameInput"/> <a id="search_user_button" class="active">Search user</a></p>
        		
      		</div>
      
	    	<div id="controls">
			    <div id="filters" class="control">
			     	<h3><font color="#474747">Filter</font></h3>
			        <a id="all" class="active">All</a>
			        <a id="followers">Followers</a>
			        <a id="friends">Friends/following</a>
			        <a id="mentioned">Mentioned</a>
			    </div>
			</div>

		    <div id="mainVis" role="mainVis">
		    	<div id="vis"></div>
		    </div>
		  </div> <!--! end of #container -->

	</div>
	 
	<!-- Ontology word list -->
	<div style="position:absolute; top:700px; left:145px;">
		<div id="accordion-resizer" class="ui-widget-content">
			<div id="accordion">
	
			</div>
		</div>
		
		<input type="file" id="files" name="files[]" />
		<output id="list"></output>
	</div>
	<!-- Ontology results -->
	<div style="position:absolute; top:660px; left:500px;">
		<div id="main">
		  <div id="twitter-ticker">
		    <div id="top-bar">
		        
		      <div id="twitIcon"><img src="css/images/TweetTicker/twitter_64.png" width="64" height="64" alt="Twitter icon" /></div>
		    
		      <h2 class="tut">My Ontology results (<span id="ontologyResultsCounter">0</span>)</h2>
		      <a id="resetOntology" class="buttonTopBar" onclick="resetOntology()" style="position:absolute; top:8px; left:410px; cursor: pointer;">Reset</a>
		      <a id="clearOntology" class="buttonTopBar" onclick="clearOntology()" style="position:absolute; top:8px; left:470px; cursor: pointer;">Clear</a>
		      <a id="pauseResume" class="buttonTopBar" onclick="pauseResume()" style="position:absolute; top:8px; left:530px; cursor: pointer;">Pause</a>
		    </div>
		        
		        <div id="tweet-container">
	 	        </div>
		        
		        <div id="scroll"></div>
		    </div>
		</div>
	</div>
	
	<script>
		//Check for the various File API support.
		if (window.File && window.FileReader && window.FileList && window.Blob) {
		  // Great success! All the File APIs are supported.
		} else {
		  alert('The File APIs are not fully supported in this browser.');
		}
		document.getElementById('files').addEventListener('change', handleFileSelect, false);
	</script>

  </body>
</html>
